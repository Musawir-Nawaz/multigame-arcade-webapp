<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
  <style>
    /* Make page take full height and remove scrollbars */
    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* Set background image and font */
    body {
      background-image: url("quizBK.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      font-family: 'Segoe UI', sans-serif;     
      padding: 40px 20px;
    }

    /* Main quiz container */
    .game-box {
      background: rgba(255, 255, 255, 0.828);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }

    /* Style the question */
    .question {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    /* Style each option label */
    label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    /* Hover effect for options */
    label:hover {
      background: #b9bcbd;
    }

    /* Display time */
    .score-time {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    /* Style for the "Next" button */
    #nextBtn {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      display: none;
    }

    /* Hover effect for the "Next" button */
    #nextBtn:hover {
      background-color: #218838;
    }

    /* Final score message style */
    #gameOver {
      font-size: 28px;
      color: darkred;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Quiz content -->
  <div class="game-box">
    <div class="score-time">
      <div>Time Left: <span id="timer">60</span>s</div>
    </div>

    <div class="question-area">
      <div class="question" id="questionText">Loading question...</div>
      <div id="options"></div>
    </div>

    <button id="nextBtn">Next</button>
    <div id="gameOver"></div>
  </div>

  <!-- Background music (hidden) -->
  <audio id="mySound" src="gameMusic.mp3" loop hidden autoplay></audio>

  <script>
    // URL of quiz questions (JSON format)
    const quizUrl = "https://gist.githubusercontent.com/Musawir-Nawaz/ef79e17e904346f4d4fee2b9d06e5b69/raw/16243e99384610c28b93abe5901a8a528b6b1d78/quiz.json";

    // Get references to UI elements
    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const timerDisplay = document.getElementById("timer");
    const nextBtn = document.getElementById("nextBtn");
    const gameOver = document.getElementById("gameOver");

    // Initialize game state variables
    let questions = [];
    let currentQ = 0;
    let score = 0;
    let gameTimer;
    let totalTime = 60; // total quiz time in seconds
    let selected = false;

    // Load quiz questions from URL
    fetch(quizUrl)
      .then(res => res.json())
      .then(data => {
        questions = data;
        loadQuestion();
        startTimer(); // Start countdown
      });

    // Start countdown timer
    function startTimer() {
      gameTimer = setInterval(() => {
        totalTime--;
        timerDisplay.textContent = totalTime;
        if (totalTime <= 0) {
          endGame();
        }
      }, 1000);
    }

    // Load the current question and options
    function loadQuestion() {
      selected = false;
      nextBtn.style.display = "none";
      const q = questions[currentQ];
      questionText.textContent = `Q${currentQ + 1}: ${q.question}`;
      optionsDiv.innerHTML = "";

      // Create option radio buttons
      q.options.forEach((op, index) => {
        const label = document.createElement("label");
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "option"; 
        radio.value = index;

        // When an option is selected
        radio.onclick = (e) => {
          if (!selected) {
            selected = true;
            if (e.target.nextSibling.textContent.trim() === q.answer) {
              score++;
            }
            nextBtn.style.display = "inline-block";
          }
        };

        label.appendChild(radio);
        label.appendChild(document.createTextNode(" " + op));
        optionsDiv.appendChild(label);
      });
    }

    // Move to next question
    nextBtn.addEventListener("click", () => {
      currentQ++;
      if (currentQ >= questions.length) {
        endGame();
      } else {
        loadQuestion();
      }
    });

    // Show final score and stop timer
    function endGame() {
      clearInterval(gameTimer);
      questionText.textContent = "";
      optionsDiv.innerHTML = "";
      nextBtn.style.display = "none";
      gameOver.innerHTML = `‚è∞ Time's up!<br>üéâ Final Score: <strong>${score}</strong> / ${questions.length}`;
    }

    // üîä Play background audio on first click (works around browser autoplay restriction)
    function playMusicOnce() {
      const audio = document.getElementById("mySound");
      if (audio.paused) {
        audio.play();
      }
      window.removeEventListener("click", playMusicOnce); // remove listener after first play
    }

    window.addEventListener("click", playMusicOnce); // attach one-time music play
  </script>

</body>
</html>
